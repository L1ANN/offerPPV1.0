<div class="container">

        <form class="col-xs-12 col-md-6 col-md-offset-3">
            <h1>注册</h1>
            <div class="type_choose">
                <div class="fl user_type_box">
                    <div class="radio">

            <button class="fr btn btn-primary" type="button">发送验证码</button>

                <label for="inputValidator">验证码</label>

            </div>
            <div class="form-group">
                <label for="inputPassword">密码</label>

            </div>
            <div class="form-group">
                <label for="inputPassword">确认密码</label>
                <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="确认密码">
            </div>

            <button type="submit" class="btn btn-primary btn-block">确定</button>
        </form>
